<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI DEV Kit</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>UI DEV Kit</h1>
        <p>Bundle of UI Design Tools</p>
        <!--Status-->
        <div class="status" id="status">
          <span class="status-text">Ready</span>
        </div>
      </div>

      <div class="tools">
        <!--Distance Measurer-->
        <div class="tool-section">
          <h3>Measurement Tool</h3>
          <button id="measureBtn" class="tool-btn">
            <span class="icon">üìè</span>
            <span>Measure Distance</span>
          </button>
          <button id="clearBtn" class="tool-btn secondary">
            <span class="icon">üóëÔ∏è</span>
            <span>Clear All</span>
          </button>
        </div>
        <!--Unit Converter-->
        <div class="tool-section">
          <h3>Unit Converter</h3>
          <div class="converter-container">
            <div class="converter-input-group">
              <input
                type="number"
                id="converterInput"
                class="converter-input"
                placeholder="16"
                value="16"
              />
              <select id="fromUnit" class="unit-select">
                <option value="px">px</option>
                <option value="rem">rem</option>
                <option value="em">em</option>
                <option value="pt">pt</option>
                <option value="vh">vh</option>
                <option value="vw">vw</option>
                <option value="percent">%</option>
              </select>
            </div>

            <div class="converter-arrow">‚Üí</div>

            <div class="converter-output-group">
              <input
                type="text"
                id="converterOutput"
                class="converter-output"
                readonly
              />
              <select id="toUnit" class="unit-select">
                <option value="rem">rem</option>
                <option value="px">px</option>
                <option value="em">em</option>
                <option value="pt">pt</option>
                <option value="vh">vh</option>
                <option value="vw">vw</option>
                <option value="percent">%</option>
              </select>
            </div>
          </div>

          <div class="converter-settings">
            <div class="setting-group">
              <label for="rootFontSize">Root Font Size:</label>
              <input
                type="number"
                id="rootFontSize"
                value="16"
                min="1"
                max="32"
              />
              px
            </div>
            <div class="setting-group">
              <label for="viewportWidth">Viewport Width:</label>
              <input
                type="number"
                id="viewportWidth"
                value="1920"
                min="320"
                max="3840"
              />
              px
            </div>
            <div class="setting-group">
              <label for="viewportHeight">Viewport Height:</label>
              <input
                type="number"
                id="viewportHeight"
                value="1080"
                min="240"
                max="2160"
              />
              px
            </div>
          </div>
        </div>
        <!--Color Picker-->
        <div class="tool-section">
          <h3>Color Picker</h3>
          <button id="pickColorBtn" class="tool-btn">
            <span class="icon">üé®</span>
            <span>Pick Color from Page</span>
          </button>
          <div class="color-picker-container">
            <div class="color-picker-input-group">
              <label for="pickedColorHex">HEX:</label>
              <input
                type="text"
                id="pickedColorHex"
                class="color-picker-input"
                readonly
              />
              <div id="colorPreview" class="color-preview"></div>
            </div>
          </div>
        </div>
        <!--Color Converter-->
        <div class="tool-section">
          <h3>Color Converter</h3>
          <div class="color-converter-container">
            <div class="color-converter-group">
              <label for="colorInputHex">HEX:</label>
              <input
                type="text"
                id="colorInputHex"
                class="color-converter-input"
                placeholder="#RRGGBB"
              />
            </div>
            <div class="color-converter-group">
              <label for="colorInputRgba">RGBA:</label>
              <input
                type="text"
                id="colorInputRgba"
                class="color-converter-input"
                placeholder="rgba(R, G, B, A)"
              />
            </div>
            <div class="color-converter-group">
              <label for="colorInputOklch">OKLCH:</label>
              <input
                type="text"
                id="colorInputOklch"
                class="color-converter-input"
                placeholder="oklch(L C H)"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="lib/browser-polyfill.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
